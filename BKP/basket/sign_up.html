<form class="form-inline" role="form">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
			<div class="form-group">
				<label for="username" style="color:#cccccc">YOUR NAME:</label>
				<input type="text" placeholder="Give your name..." class="form-control" id="username">
			</div>
		</div>
	</div><br>
	<div class="row">
		<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
			<div class="form-group">
				<label for="email" style="color:#cccccc">EMAIL ID:</label>
				<input type="text" placeholder="Give your email id..." class="form-control" id="email">
			</div>
		</div>
	</div><br>
	<div class="row">
		<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
			<div class="form-group">
				<label style="color:#cccccc" style="color:#cccccc" for="pswd">PASSWORD:</label>
				<input type="password" placeholder="Give your password" class="form-control" id="pswd">
			</div>
		</div>
	</div><br>
	<div class="row">	
		<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
			<button style="background-color:#cccccc" id="signupbutton" type="submit" class="btn btn-default">SIGN UP</button>
		</div>
	</div>
</form>
