<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<title>search</title>
</head>
<body>
	<div class="col-xs-9 col-md-8">
		<input class="form-control" style="background-color:#cccccc" type="text" placeholder="Want to buy.." id="searchbox">
	</div>
	<div class="row">
		<div class="col-xs-4" id="searchresultsdiv" style="background-color:#cccccc"></div>
	</div>
	<script>
		$(document).ready(function(){
			$("#searchresultsdiv").hide();
			$("#searchbox").on("input",function(){
				itemToSearch = $("#searchbox").val();
				$.ajax({
					url : "json_search_items.php",
					data : {
						search : itemToSearch
					},
					type : "GET",
					success : function(responseData){
						console.log("success ajax",responseData);
						$("#searchresultsdiv").empty();
						var json_string = $.parseJSON(responseData);
						for (var counter=0;counter<json_string.length;counter++){
							$("#searchresultsdiv").append("<ul><li>"+json_string[counter].title+"</li></ul>");
						}
					},
					error : function(xhr, status, errorThrown){
						console.log("Error while making ajax",status)
					}
				})
				$("#searchresultsdiv").show();
				
			})
		})
	</script>
</body>
</html>
